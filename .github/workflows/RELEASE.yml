--- # RELEASE.yml
name: NPM Publish
on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+
jobs:
  publish-release:
    name: Build/Publish
    environment:
      name: RELEASE
      url: https://www.npmjs.com/package/linted?activeTab=versions
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      - name: Install Node
        id: node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
      - name: Install NPM
        id: npm
        run: npm install -g npm@latest
      - name: Install Dependencies
        id: ci
        run: npm ci --loglevel=error --fund=false
      - name: Publish to NPM
        id: publish
        run: npm run publish:release

